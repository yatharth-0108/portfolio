<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Welcome — Yatharth</title>

  <style>
    :root {
      --accent:#2789f1;
      --bg:#010308;
      --text:#123;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Inter, system-ui, sans-serif;
      background: linear-gradient(180deg, #0c1a39 0%, #968585 100%);
      color: var(--text);
      text-align: center;
    }

    img {
      width: 160px;
      height: 190px;
      border-radius: 0%;
      object-fit: cover;
      border:  solid rgba(39,137,241,0.2);
      margin-bottom: 18px;
      box-shadow: 0 4px 16px rgba(28, 43, 84, 0.12);
    }

    h1 {
      margin: 0;
      font-size: 32px;
      font-weight: 700;
      color: #0d1b32;
    }

    p {
      margin-top: 8px;
      font-size: 15px;
      color: #666;
      opacity: 0.9;
      margin-bottom: 24px;
    }

    .btn {
      padding: 10px 22px;
      font-size: 15px;
      font-weight: 600;
      text-decoration: none;
      color: white;
      background: var(--accent);
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(39,137,241,0.25);
      transition: 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 26px rgba(39,137,241,0.35);
    }

    footer {
      position: absolute;
      bottom: 14px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>

  <!-- Profile Photo -->
  <img src="ME.jpg" alt="Profile Photo">

  <!-- Heading -->
  <h1>Welcome</h1>
  <p>I’m Yatharth — view my Resume & Portfolio</p>

  <!-- Linked Button -->
  <a href="portfolio1.html" class="btn">Go to Portfolio</a>

  <footer>© <span id="year"></span> Yatharth Srivastava</footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
